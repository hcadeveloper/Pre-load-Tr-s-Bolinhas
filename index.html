<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff; /* Fundo branco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .preloader {
            display: flex;
            align-items: center;
        }

        .ball {
            width: 20px;
            height: 20px;
            background-color: #000; /* Cor das bolinhas pretas */
            border-radius: 50%;
            margin: 0 8px;
            animation: bounce 0.5s alternate infinite ease-in-out;
        }

        .ball:nth-child(2) {
            animation-delay: 0.2s;
        }

        .ball:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-20px);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: #000; /* Cor do texto */
            display: flex;
            align-items: center;
        }

        .blink {
            animation: blink 0.8s infinite;
            margin-left: 4px;
        }

        @keyframes blink {
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="preloader">
        <div class="ball"></div>
        <div class="ball"></div>
        <div class="ball"></div>
    </div>
    <div class="loading-text">
        C A R R E G A N D O . .<span class="blink">.</span>
    </div>
</body>
</html>
